{% extends "base.html" %}

{% block title %}
	Confirm delete {{mailinglist.name}}
{% endblock title %}

{% block body %}
	<h1>Confirm Delete?</h1>
	<form action="" method="post">
		{% csrf_token %}
		<p>Are you sure you want ot delete {{mailinglist.name}}?</p>
		<input type="submit" value="Yes" class="btn btn-danger btn-sm">
		<a href="{% url "manage_mailinglist" pk=mailinglist.id %}" class="btn btn-primary btn-lg">No</a>
	</form>
{% endblock body %}
